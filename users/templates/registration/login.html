{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset password</a>
<a href="{% url 'register' %}">Register</a>

{% endblock %}
