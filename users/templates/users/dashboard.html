{% extends 'base.html' %}

{% block content %}
Hello,
{% if user.username %}
{{ user.username }}
{% else %}
{{ user.email|default:'Guest' }}!
{% endif %}

<div>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'password_change' %}">Change Password</a>
    <a href="{% url 'notes' %}">Your Notes</a>
    <a href="{% url 'experiences' %}">Your Experiences</a>

    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Join Us!</a>
    {% endif %}
</div>
{% endblock %}
