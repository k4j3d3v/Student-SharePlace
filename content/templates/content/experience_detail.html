{% extends 'base.html' %}

{% block content %}
<p><strong>Title:</strong> {{ experience.title }}</p>
<p><strong>Publication Date:</strong> {{ experience.publ_date }}</p>
<p><strong>Kind of:</strong> {{ experience.kind_of }}</p>
<p><strong>Text:</strong> {{ experience.text }}</p>
{% if experience.uploaded %}
<p><strong>File:</strong><a href="{{ experience.uploaded.url }}">{{ experience.get_filename }}</a></p>
{% endif %}

{% endblock %}
